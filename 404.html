<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
    <!-- Link to Font Awesome CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css">
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Playfair+Display:wght@400;500;900&display=swap"
        rel="stylesheet">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>404 error page | Camera_and_Curls</title>
</head>
<body>
        <!-- Page image -->
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <img id="sian" src="assets/images/hunter.jpg" alt="Dog sleeping">
                <div class="col-md-4"></div>
            </div>
        </div>
        <br>
        <!-- Error page text -->
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h2 class="error-title" data-text="404">
                    Error 404! 
                </h2>
                <h4 class="error-text" data-text="Oops! Something went wrong">
                    Oops! Looks like something went wrong! 
                </h4>
                <p class="error-text">
                    The page you're looking for doesn't exist. Don't worry, you can use the button below to get back home.
                </p>
                <!-- Link to homepage -->
                <a id="error-button" class="btn btn-outline-dark" target="_blank" href="index.html" role="button">Take me home</a>
            </div>
            <div class="col-md-2"></div>
        </div>
</body>
</html>
